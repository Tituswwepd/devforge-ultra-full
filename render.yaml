services:
  - type: web
    name: devforge-ultra
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      pip install --no-cache-dir torch==2.4.1 --index-url https://download.pytorch.org/whl/cpu
    startCommand: uvicorn apps.api.main:app --host 0.0.0.0 --port \
    healthCheckPath: /api/health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: CUDA_VISIBLE_DEVICES
        value: "-1"
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: COHERE_API_KEY
        sync: false
      - key: MISTRAL_API_KEY
        sync: false
